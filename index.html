<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project-147</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera position="0 1 0"></a-camera>

        <!-- Sky -->
        <a-sky color="#ADD8E6"></a-sky>

        <!-- Wall -->
        <a-plane position="0 3 -9" width="8" height="8" src="./assets/wall.jpg"></a-plane>
        <a-plane position="1.5 2.5 -8.9" width="2" height="4" src="./assets/wall-painting-1.jpg"></a-plane>
        <a-plane position="-1.5 2.5 -8.9" width="2" height="4" src="./assets/wall-painting-2.jpeg"></a-plane>

        <!-- Floor -->
        <a-plane position="0 -1 -7" rotation="-90 0 0" width="8" height="5" src="./assets/floor.jpeg"></a-plane>
        <a-plane position="0 -0.9 -6" rotation="-90 0 0" width="5" height="2" src="./assets/carpet.jpeg"></a-plane>

        <!-- Table -->
        <a-cylinder position="0 0 -5" radius="0.3" height="0.9" src="./assets/table.jpg"></a-cylinder>
        <a-cylinder position="0 0.5 -5" radius="1" height="0.2" src="./assets/table.jpg"></a-cylinder>
        
    </a-scene>0
</body>
</html>
